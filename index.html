<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're My Life - Romantic Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ffb6c1;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.2) 0%, transparent 20%),
                radial-gradient(circle at 50% 10%, rgba(255,255,255,0.2) 0%, transparent 20%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 105, 180, 0.5);
            transform: rotate(45deg);
            opacity: 0;
            animation: float 8s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background: rgba(255, 105, 180, 0.5);
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -15px;
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .message-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 192, 203, 0.5);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e75480;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .language-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .language-message:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .language-name {
            font-weight: 500;
            color: #e75480;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .translation {
            font-size: 1.2rem;
            color: #333;
        }

        .chinese {
            font-size: 1.5rem;
        }

        .hindi {
            font-size: 1.3rem;
        }

        .heart-background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e75480"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-repeat: repeat;
            background-size: 100px;
        }

        @media (max-width: 600px) {
            .message-container {
                padding: 20px;
                margin: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .translation {
                font-size: 1rem;
            }
            .chinese {
                font-size: 1.2rem;
            }
            .hindi {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="heart-background"></div>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="message-container">
        <h1>she - Who am i to u?</h1>
        
        <div class="language-message">
            <div class="language-name">English</div>
            <div class="translation">You're my life</div>
        </div>
        
        <div class="language-message">
            <div class="language-name">हिंदी (Hindi)</div>
            <div class="translation">तुम मेरी ज़िन्दगी हो</div>
        </div>
        
        <div class="language-message">
            <div class="language-name">বাংলা (Bengali)</div>
            <div class="translation">তুমি আমার জীবন</div>
        </div>
        
        <div class="language-message">
            <div class="language-name">اردو (Urdu)</div>
            <div class="translation">تم میری زندگی ہو</div>
        </div>
        
        <div class="language-message">
            <div class="language-name">中文 (Chinese)</div>
            <div class="translation chinese">你是我的一生</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random position
                const posX = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = 5 + Math.random() * 10;
                const size = 10 + Math.random() * 20;
                
                heart.style.left = `${posX}vw`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                container.appendChild(heart);
            }
        }
        
        // Change background color gradually
        function changeBackground() {
            const colors = ['#ffb6c1', '#ffc0cb', '#ff69b4', '#db7093', '#ff1493'];
            let currentIndex = 0;
            
            setInterval(() => {
                document.body.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 5000);
        }
        
        // Initialize when page loads
        window.onload = function() {
            createHearts();
            changeBackground();
        };
    </script>
</body>
</html>
